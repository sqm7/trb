<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不動產批次上傳工具 v6.5 (版面優化)</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#050505',
                        'dark-card': '#0A0A0A',
                        'dark-sidebar': '#0A0A0A',
                        'cyan-accent': '#2563EB',
                        'cyan-light': '#60A5FA',
                        'purple-accent': '#818CF8',
                        'orange-accent': '#F97316'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.5s ease-in-out;
        }

        .terminal {
            background: #0A0A0A;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            color: #737373;
        }

        .terminal-success {
            color: #10b981;
        }

        .terminal-error {
            color: #ef4444;
        }

        .terminal-warning {
            color: #f59e0b;
        }

        .terminal-info {
            color: #2563EB;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
        }

        .status-offline {
            background: #ef4444;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        /* --- ▼▼▼ 修改Modal寬度 ▼▼▼ --- */
        .modal-container {
            background: #0A0A0A;
            padding: 2rem;
            border-radius: 12px;
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            flex-shrink: 0;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
            background-color: #050505;
            padding: 1rem;
            border-radius: 8px;
        }

        .modal-footer {
            flex-shrink: 0;
        }

        .form-input-custom {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #1F1F1F;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            transition: all 0.2s;
        }

        .form-input-custom:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.5);
        }

        /* --- ▼▼▼ 新增/修改的樣式 ▼▼▼ --- */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* 固定表格布局 */
        }

        .results-table th,
        .results-table td {
            padding: 0.5rem 0.75rem;
            vertical-align: middle;
            font-size: 0.8rem;
            /* 縮小字體 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table th {
            text-align: left;
            color: #737373;
            font-weight: 500;
        }

        .results-table .summary-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .results-table .details-row {
            display: none;
        }

        .results-table .details-cell {
            background-color: #050505;
            padding: 1rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.5rem 1.5rem;
        }

        .details-grid>div {
            display: flex;
            flex-direction: column;
        }

        .details-grid .key {
            font-weight: 600;
            color: #737373;
            font-size: 0.75rem;
            margin-bottom: 0.1rem;
        }

        .details-grid .value {
            color: #FFFFFF;
            word-break: break-all;
        }

        .truncate-cell {
            max-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .details-toggle-btn {
            padding: 0.25rem 0.75rem;
            border: 1px solid #2563EB;
            color: #2563EB;
            background-color: transparent;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
        }

        .details-toggle-btn:hover {
            background-color: rgba(37, 99, 235, 0.2);
            color: #60A5FA;
        }

        /* --- ▲▲▲ 樣式結束 ▲▲▲ --- */

        /* --- ▼▼▼ 上傳詳情 Modal 的新樣式 ▼▼▼ --- */
        .details-tab-button {
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #737373;
        }

        .details-tab-button.active {
            color: #2563EB;
            border-bottom-color: #2563EB;
        }

        .diff-highlight {
            background-color: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border-radius: 3px;
            padding: 1px 3px;
        }

        /* --- ▲▲▲ 樣式結束 ▲▲▲ --- */
    </style>
</head>

                <div class="flex items-center justify-between mb-4">
                    <div id="searchResultCount" class="text-sm text-gray-400">找到 0 筆資料</div>
                    <button id="selectAllCheckbox" class="text-sm text-cyan-400 hover:text-cyan-300">全選/全不選</button>
                </div>
                <div id="searchResultsContainer">
                </div>
            </div>
            <div class="modal-footer pt-4 border-t border-gray-700 mt-4">
                <h3 class="text-lg font-semibold text-white mb-4">執行更新</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="updateFieldSelect"
                            class="block text-sm font-medium text-gray-300 mb-2">選擇要修改的欄位</label>
                        <select id="updateFieldSelect" class="form-input-custom"></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="updateValueInput" class="block text-sm font-medium text-gray-300 mb-2">輸入新內容</label>
                        <div class="flex gap-2">
                            <input type="text" id="updateValueInput" class="form-input-custom" placeholder="留空以清除該欄位內容">
                            <button id="executeBatchUpdateButton"
                                class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg hover:shadow-green-500/25 transition-all duration-300 flex-shrink-0">執行更新</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadDetailsModal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header flex justify-between items-center pb-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-white">上傳詳情</h2>
                <button id="uploadDetailsModalCloseBtn"
                    class="text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            </div>
            <div class="my-4 flex border-b border-gray-700" id="uploadDetailsTabs">
                <button data-tab="new" class="details-tab-button active">新增</button>
                <button data-tab="updated" class="details-tab-button">更新</button>
                <button data-tab="identical" class="details-tab-button">相同 (跳過)</button>
            </div>
            <div class="modal-body" id="uploadDetailsContent">
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
