        function addLog(message, type = 'info', container = 'status') {
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = container === 'status' ? DOM.statusContainer : DOM.errorLogContainer;
            const typeClass = `terminal-${type}`;
            const logEntry = document.createElement('div');
            // 使用 flex佈局來確保時間戳和訊息內容對齊

            logEntry.innerHTML = `
                <span class="text-gray-500 mr-2">[${timestamp}]</span>
                <div class="flex-1 ${typeClass}">${message}</div>
            `;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

            let files = [];
            for await (const entry of dirHandle.values()) {
                const currentPath = path ? `${path}/${entry.name}` : entry.name;
                if (entry.kind === 'file' && entry.name.toLowerCase().endsWith('.csv')) {
                    files.push({ handle: entry, path: currentPath });
                } else if (entry.kind === 'directory') {
                    files.push(...await scanDirectory(entry, currentPath));
                }
            }
            return files;
        }

        async function selectFolders() {
            resetUI();
            if (!window.showDirectoryPicker) {
                addLog('您的瀏覽器不支援資料夾選擇功能，請使用最新版本的 Chrome 或 Edge 瀏覽器。', 'error', 'error');
                return;
            }
            try {
                addLog('正在掃描資料夾...', 'info');
                const dirHandle = await window.showDirectoryPicker();
                const fileInfoList = await scanDirectory(dirHandle);
                const fileRegex = /^([a-z])_lvr_land_([a-c](?:_build|_land|_park)?)\.csv$/i;
                allFiles = fileInfoList.map(item => {
                    const match = item.handle.name.match(fileRegex);
                    return match ? { 
                        fileHandle: item.handle, 
                        name: item.handle.name,
                        fullPath: item.path,
                        countyCode: match[1].toLowerCase(), 
                        tableType: match[2].toLowerCase(), 
                        isMain: !match[2].includes('_') 
                    } : null;
                }).filter(Boolean);

                if (allFiles.length === 0) {
                    addLog('在選擇的資料夾中沒有找到符合命名規則的檔案。', 'warning', 'status');
                    return;
                }
                
                DOM.fileList.innerHTML = '';
                allFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-2 bg-gray-700 rounded text-sm';
                    fileItem.innerHTML = `<span class="font-mono">${file.fullPath}</span><span class="px-2 py-1 bg-cyan-accent/20 text-cyan-accent rounded text-xs">${file.isMain ? '主表' : '附表'}</span>`;
                    DOM.fileList.appendChild(fileItem);
                });
                DOM.fileListContainer.classList.remove('hidden');
                addLog(`掃描完成！找到 ${allFiles.length} 個有效檔案。`, 'success');
                
            } catch (err) {
                if (err.name !== 'AbortError') {
                    addLog(`選擇資料夾時發生錯誤: ${err.message}`, 'error', 'error');
                }
            }
        }

        async function parseFile(fileInfo) {
            const file = await fileInfo.fileHandle.getFile();
            const parseResult = await new Promise((resolve) => {
                Papa.parse(file, { header: true, skipEmptyLines: true, trimHeaders: true, complete: resolve });
            });

            if (parseResult.errors && parseResult.errors.length > 0) {
                const nonCriticalErrorCodes = ['TooManyFields', 'TooFewFields', 'MissingQuotes'];
                const criticalErrors = parseResult.errors.filter(e => !nonCriticalErrorCodes.includes(e.code));
                
                if (criticalErrors.length > 0) {
                    throw new Error(`CSV 嚴重解析錯誤: ${criticalErrors[0].message}`);
                }

                // **修改點 2: 發現警告時，增加 summary.warnings 的計數**
                parseResult.errors.forEach(warning => {
                    addLog(`檔案 ${fileInfo.fullPath} 有解析警告 (已忽略): ${warning.message} (行: ${warning.row + 2})`, 'warning', 'status');
                    summary.warnings++;
                });
            }

            if (!parseResult.data || parseResult.data.length === 0) { return []; }

            let dataRows = parseResult.data;
            if (dataRows[0]['編號']?.toLowerCase().includes('serial number')) { dataRows.shift(); }
            const mapping = columnMappings[fileInfo.tableType];
            if (!mapping) { throw new Error(`檔案 ${fileInfo.name} 找不到對應規則。`); }
            return dataRows.map(row => processRow(row, mapping));
        }

        async function uploadMainFileWithSmartUpdate(fileInfo) {
            try {
                const tableName = `${fileInfo.countyCode}_lvr_land_${fileInfo.tableType}`;
                const processedData = await parseFile(fileInfo);
                if (!processedData || processedData.length === 0) {
                    addLog(`${fileInfo.fullPath}: 檔案為空或無有效資料，已跳過`, 'warning', 'status');
                    return;
                }
                const chunkSize = 500;
                for (let i = 0; i < processedData.length; i += chunkSize) {
                    const chunk = processedData.slice(i, i + chunkSize);
                    const idsToCheck = chunk.map(row => row['編號']);
                    const { data: existingData, error: fetchError } = await supabase.from(tableName).select('*').in('編號', idsToCheck);
                    if (fetchError) throw fetchError;
                    const existingDataMap = new Map(existingData.map(item => [item['編號'], item]));
                    const newData = [];
                    const updatedData = [];
                    const idsToDelete = [];
                    let identicalCount = 0;
                    for (const newRecord of chunk) {
                        const existingRecord = existingDataMap.get(newRecord['編號']);
                        if (!existingRecord) {
                            newData.push(newRecord);
                        } else if (!isEqual(newRecord, existingRecord, fileInfo.tableType)) {
                            idsToDelete.push(newRecord['編號']);
                            updatedData.push(newRecord);
                        } else {
                            identicalCount++;
                        }
                    }
                    addLog(`${fileInfo.fullPath} (區塊 ${Math.floor(i/chunkSize) + 1}): 新增 ${newData.length}, 更新 ${updatedData.length}, 跳過 ${identicalCount}`, 'info');
                    summary.new += newData.length;
                    summary.updated += updatedData.length;
                    summary.identical += identicalCount;
                    const idsToProcess = [...newData.map(r => r['編號']), ...updatedData.map(r => r['編號'])];
                    idsToProcess.forEach(id => processedMainIds.add(id));
                    if (idsToDelete.length > 0) {
                        const { error: deleteError } = await supabase.from(tableName).delete().in('編號', idsToDelete);
                        if (deleteError) throw deleteError;
                    }
                    const dataToUpload = [...newData, ...updatedData];
                    if (dataToUpload.length > 0) {
                        const { error: insertError } = await supabase.from(tableName).insert(dataToUpload);
                        if (insertError) throw insertError;
                    }
                }
            } catch (error) {
                addLog(`${fileInfo.fullPath} 上傳失敗: ${error.message}`, 'error', 'error');
                summary.errors++;
            }
        }

        async function uploadSubFile(fileInfo) {
            try {
                const tableName = `${fileInfo.countyCode}_lvr_land_${fileInfo.tableType}`;
                const allSubData = await parseFile(fileInfo);
                if (!allSubData || allSubData.length === 0) {
                    addLog(`${fileInfo.fullPath}: 檔案為空或無有效資料，已跳過`, 'warning', 'status');
                    return;
                }
                const dataToUpload = allSubData.filter(row => processedMainIds.has(row['編號']));
                if (dataToUpload.length > 0) {
                    const { error } = await supabase.from(tableName).insert(dataToUpload);
                    if (error) throw error;
                    summary.subAdded += dataToUpload.length;
                    addLog(`${fileInfo.fullPath}: 成功新增 ${dataToUpload.length} 筆關聯的附表紀錄`, 'success');
                } else {
                    addLog(`${fileInfo.fullPath}: 無對應的主表變更，已跳過`, 'info');
                }
            } catch (error) {
                addLog(`${fileInfo.fullPath} 上傳失敗: ${error.message}`, 'error', 'error');
                summary.errors++;
            }
        }


        // --- 其他輔助函式 ---
        function cleanNumber(value) {
            if (typeof value !== 'string' && typeof value !== 'number') return null;
            const cleaned = String(value).replace(/,/g, '');
            const num = parseFloat(cleaned);
            return isNaN(num) ? null : num;
        }
        function rocToDate(rocDateStr) {
            if (!rocDateStr || typeof rocDateStr !== 'string') return null;
            const match = String(rocDateStr).match(/(\d{2,3})[^\d]*(\d{1,2})[^\d]*(\d{1,2})/);
            if (!match) return null;
            try {
                const rocYear = parseInt(match[1], 10);
                const month = parseInt(match[2], 10);
                const day = parseInt(match[3], 10);
                if (isNaN(rocYear) || isNaN(month) || isNaN(day)) return null;
                const adYear = rocYear + 1911;
                const monthStr = String(month).padStart(2, '0');
                const dayStr = String(day).padStart(2, '0');
                const date = new Date(`${adYear}-${monthStr}-${dayStr}`);
                if (isNaN(date.getTime()) || date.getDate() !== day) return null;
                return `${adYear}-${monthStr}-${dayStr}`;
            } catch (e) { return null; }
        }
        function chineseFloorToNumber(floorStr) {
            if (!floorStr || typeof floorStr !== 'string') return null;
            const s = String(floorStr).replace(/層|樓/g, '');
            const charMap = { '一': 1, '二': 2, '三': 3, '四': 4, '五': 5, '六': 6, '七': 7, '八': 8, '九': 9 };
            if (!isNaN(s)) return parseInt(s, 10);
            if (s === '地下') return -1;
            let total = 0;
            const parts = s.split('十');
            if (parts.length === 2) {
                const part0 = parts[0] ? (charMap[parts[0]] || 1) : 1;
                const part1 = parts[1] ? (charMap[parts[1]] || 0) : 0;
                total = part0 * 10 + part1;
            } else if (s.includes('十')) {
                total = 10;
            } else {
                total = charMap[s] || null;
            }
            return total > 0 ? total : null;
        }
        function processRow(row, mapping) {
            const newRow = {};
            const targetDbColumns = [...new Set(Object.values(mapping))];
            targetDbColumns.forEach(col => newRow[col] = null);
            for (const csvHeader in row) {
                const dbColumn = mapping[csvHeader];
                if (dbColumn) {
                    let value = row[csvHeader];
                    if (value === undefined || value === '') continue;
                    if (dbColumn === '樓層' || dbColumn === '總樓層') {
                        newRow[dbColumn] = chineseFloorToNumber(value);
                    } else if (dbColumn.includes('日')) {
                        newRow[dbColumn] = rocToDate(String(value));
                    } else if (['交易總價', '車位總價', '房數', '廳數', '衛浴數', '持分分母', '持分分子', '交易屋齡', '車位價格'].includes(dbColumn)) {
                        newRow[dbColumn] = parseInt(cleanNumber(value), 10);
                        if(isNaN(newRow[dbColumn])) newRow[dbColumn] = null;
                    } else if (dbColumn.includes('面積')) {
                        newRow[dbColumn] = cleanNumber(value);
                    } else {
                        newRow[dbColumn] = String(value);
                    }
                }
            }
            return newRow;
        }
        function isEqual(objA, objB, tableType) {
            const keysToCheck = Object.values(columnMappings[tableType]);
            for (const key of keysToCheck) {
                if (key === 'id') continue;
                const valA = objA[key] ?? '';
                const valB = objB[key] ?? '';
                if (key.includes('面積')) {
                    if (Math.abs(cleanNumber(valA) - cleanNumber(valB)) > 0.001) return false;
                } else {
                     if (String(valA) !== String(valB)) return false;
                }
            }
            return true;
        }
        function updateConnectionStatus(isConnected) {
            const statusClass = isConnected ? 'status-online' : 'status-offline';
            const statusText = isConnected ? '已連線' : '未連線';
            DOM.connectionStatus.className = `status-indicator ${statusClass}`;
            DOM.connectionText.textContent = statusText;
        }
        function clearLogs(type) {
            if (type === 'status') {
                DOM.statusContainer.innerHTML = '<div class="text-gray-400">日誌已清除</div>';
            } else {
                DOM.errorLogContainer.innerHTML = '<div class="text-gray-400">無錯誤記錄</div>';
            }
        }
        function resetUI() {
            DOM.fileListContainer.classList.add('hidden');
            DOM.statusContainer.innerHTML = '<div class="text-gray-400">等待操作...</div>';
            DOM.errorLogContainer.innerHTML = '<div class="text-gray-400">無錯誤記錄</div>';
            DOM.fileList.innerHTML = '';
            DOM.startUploadButton.disabled = false;
            DOM.selectFoldersButton.disabled = false;
            allFiles = [];
            processedMainIds.clear();
            summary = { new: 0, updated: 0, identical: 0, subAdded: 0, errors: 0, warnings: 0 };
            updateProgress(0, 0);
        }
        function updateProgress(current, total, phase = '') {
            const percentage = total > 0 ? (current / total) * 100 : 0;
            const circumference = 2 * Math.PI * 40;
            const offset = circumference - (percentage / 100) * circumference;
            DOM.progressCircle.style.strokeDashoffset = offset;
            DOM.progressPercent.textContent = `${Math.round(percentage)}%`;
            DOM.progressStatus.textContent = phase || `${current} / ${total}`;
        }
        async function testConnection() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) {
                addLog('請填寫完整的 Supabase URL 和 Service Role Key。', 'error', 'error');
                return;
            }
            addLog('正在測試連線...', 'info');
            try {
                const testSupabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const { error } = await testSupabase.from('county_codes').select('code', { count: 'exact', head: true });
                if (error && error.code !== '42P01') throw error;
                addLog('連線成功！', 'success');
                updateConnectionStatus(true);
                supabase = testSupabase;
            } catch (error) {
                addLog(`連線失敗: ${error.message}`, 'error', 'error');
                updateConnectionStatus(false);
            }
        }

        /**
         * @NEW
         * 顯示最終的統計總結報告
         */
        function displayFinalSummary() {
            const summaryContent = `
                <div class="space-y-1 text-sm font-mono p-2 border border-gray-700 rounded-md">
                    <div><strong class="text-white">主表處理結果:</strong>
                        <ul class="list-disc list-inside pl-4">
                            <li>新增紀錄: <span class="font-bold text-green-400">${summary.new}</span> 筆</li>
                            <li>更新紀錄: <span class="font-bold text-yellow-400">${summary.updated}</span> 筆</li>
                            <li>內容相同跳過: <span class="font-bold text-gray-400">${summary.identical}</span> 筆</li>
                        </ul>
                    </div>
                    <div><strong class="text-white">附表處理結果:</strong>
                        <ul class="list-disc list-inside pl-4">
                            <li>新增關聯紀錄: <span class="font-bold text-green-400">${summary.subAdded}</span> 筆</li>
                        </ul>
                    </div>
                    <div class="pt-1 mt-1 border-t border-gray-700"><strong class="text-white">整體狀況:</strong>
                        <ul class="list-disc list-inside pl-4">
                            <li>解析警告 (已忽略): <span class="font-bold text-yellow-400">${summary.warnings}</span> 次</li>
                            <li>上傳失敗檔案: <span class="font-bold text-red-400">${summary.errors}</span> 個</li>
                        </ul>
                    </div>
                </div>
            `;
            addLog('--- <strong>上傳結果總結</strong> ---', 'success');
            addLog(summaryContent, 'info');
        }

        async function startUpload() {
            if (!supabase) {
                addLog('請先測試 Supabase 連線', 'error', 'error');
                return;
            }
            if (allFiles.length === 0) {
                addLog('請先選擇要上傳的檔案', 'error', 'error');
                return;
            }

            isUploading = true;
            DOM.startUploadButton.disabled = true;
            DOM.selectFoldersButton.disabled = true;
            // **修改點 1 (重複): 重置 summary 物件**
            summary = { new: 0, updated: 0, identical: 0, subAdded: 0, errors: 0, warnings: 0 };
            
            const selectedType = document.querySelector('input[name="uploadType"]:checked').value;
            const typeNameMap = { 'all': '全選', 'a': '中古', 'b': '預售', 'c': '租賃' };
            let filesToUpload = allFiles;
            if (selectedType !== 'all') {
                filesToUpload = allFiles.filter(file => file.tableType.startsWith(selectedType));
            }

            if (filesToUpload.length === 0) {
                addLog(`找不到符合「${typeNameMap[selectedType]}」類型的檔案，已中止上傳。`, 'warning', 'status');
                DOM.startUploadButton.disabled = false;
                DOM.selectFoldersButton.disabled = false;
                isUploading = false;
                return;
            }
            
            addLog(`已選擇上傳類型: ${typeNameMap[selectedType]}。共 ${filesToUpload.length} 個檔案待處理。`, 'info');
            const mainTables = filesToUpload.filter(f => f.isMain);
            const subTables = filesToUpload.filter(f => !f.isMain);
            
            await processPhase(mainTables, '階段 1: 主表 (智慧更新)', true);
            await processPhase(subTables, '階段 2: 附表 (智慧連動)', false);
            
            addLog('所有檔案處理完成！', 'success');
            
            // **修改點 3: 在所有任務結束後呼叫 displayFinalSummary**
            displayFinalSummary();

            DOM.selectFoldersButton.disabled = false;
            isUploading = false;
        }

        async function processPhase(files, phaseName, isSmartUpdate) {
            if (files.length === 0) {
                addLog(`在 ${phaseName} 中沒有需要上傳的檔案，跳過此階段。`, 'info');
                return;
            }
            addLog(`--- ${phaseName} ---`, 'info');
            for (let i = 0; i < files.length; i++) {
                const fileInfo = files[i];
                updateProgress(i, files.length, phaseName);
                DOM.currentFileName.textContent = fileInfo.fullPath;
                if (isSmartUpdate) {
                    await uploadMainFileWithSmartUpdate(fileInfo);
                } else {
                    await uploadSubFile(fileInfo);
                }
                updateProgress(i + 1, files.length, phaseName);
            }
            DOM.currentFileName.textContent = '';
        }

        function updateTime() {
            DOM.currentTime.textContent = new Date().toLocaleTimeString();
        }

        // --- 事件監聽器與初始化 ---
        DOM.selectFoldersButton.addEventListener('click', selectFolders);
        DOM.startUploadButton.addEventListener('click', startUpload);
        DOM.testConnectionButton.addEventListener('click', testConnection);

        updateTime();
        setInterval(updateTime, 1000);
        updateConnectionStatus(false);
    </script>
